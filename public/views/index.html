<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/controllerApp.js" charset="utf-8"></script>
    <script src="scripts/services/messagesService.js" charset="utf-8"></script>
    <title>Omega Code Challenge #5: Angular and MongoDB</title>
  </head>
  <body ng-app="myApp">

    <div class="jumbotron">
    <h1>Message Board Application</h1>
    </div>

    <div ng-controller="MessagesController as mc" ng-init="mc.getMessages()" class="container">


      <input type="text" ng-model="mc.nameIn" placeholder="name">
      <input type="text" ng-model="mc.messageIn" placeholder="message">
      <button type="button" ng-click="mc.addMessage()" name="button">Submit</button>

      <div class="col-sm-4" ng-repeat="messages in mc.returnedMessages">
          {{ messages.name }}
          {{ messages.message }}
      </div>


    </div>

  </body>
</html>
