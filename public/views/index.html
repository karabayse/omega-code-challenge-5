<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/controllerApp.js" charset="utf-8"></script>
    <script src="scripts/services/listingsService.js" charset="utf-8"></script>
    <title>Omega Code Challenge #5: Angular and MongoDB</title>
  </head>
  <body ng-app="myApp">

    <div class="jumbotron">
    <h1>Message Board Application</h1>
    </div>

    <div ng-controller="MessageBoardController as mbc" ng-init="mbc.getMessages()" class="container">


      <input type="number" ng-model="mbc.nameIn" placeholder="cost">
      <input type="number" ng-model="mbc.messageIn" placeholder="rent">
      <button type="button" ng-click="mbc.newMessage()" name="button">Submit</button>

    </div>

  </body>
</html>
